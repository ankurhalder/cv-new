<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankur Halder - CV</title>
    <link rel="stylesheet" href="index.css">
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cv-container" class="a4-page">
        <!-- Header Section -->
        <header id="header">
            <!-- Populated by JS -->
        </header>

        <div class="main-content">
            <!-- Left Column: Contact, Education, Skills, Languages -->
            <aside class="left-column">
                <section id="contact-info">
                    <!-- Populated by JS -->
                </section>

                <section id="education">
                    <h2>Education</h2>
                    <div id="education-list"></div>
                </section>

                <section id="skills">
                    <h2>Technical Skills</h2>
                    <div id="skills-list"></div>
                </section>

                 <section id="certifications">
                    <h2>Certifications</h2>
                    <div id="certifications-list"></div>
                </section>

                <section id="languages">
                    <h2>Languages</h2>
                    <ul id="languages-list"></ul>
                </section>
                
                 <section id="achievements">
                    <h2>Achievements</h2>
                    <ul id="achievements-list"></ul>
                </section>
            </aside>

            <!-- Right Column: Summary, Experience, Projects -->
            <main class="right-column">
                <section id="summary">
                    <h2>Professional Summary</h2>
                    <p id="summary-text"></p>
                </section>

                <section id="experience">
                    <h2>Experience</h2>
                    <div id="experience-list"></div>
                </section>

                <section id="projects">
                    <h2>Projects</h2>
                    <div id="projects-list"></div>
                    <p id="projects-note" class="note"></p>
                </section>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
